<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NucleoDrop - Jogo de Nucleotídeos</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Atualize o caminho do CSS -->
</head>
<body>
    <!-- Campo de Pontuação e Vidas -->
    <div class="status-bar">
        <div class="score-board">
            Pontuação: <span id="score">0</span>
        </div>
        <div class="lives">
            <img src="./img/dna.png" alt="Vida 1" class="life" id="life-1"> <!-- Atualize o caminho da imagem -->
            <img src="./img/dna.png" alt="Vida 2" class="life" id="life-2">
            <img src="./img/dna.png" alt="Vida 3" class="life" id="life-3">
        </div>
    </div>

    <div class="container">
        <!-- Coluna de Nucleotídeos (Imagens Moleculares em SVG) -->
        <div class="nucleotides-column">
            <!-- Imagens SVG das estruturas moleculares -->
            <img src="./img/adenine.svg" alt="Adenina" class="nucleotide" draggable="true" id="adenine"> <!-- Atualize o caminho da imagem -->
            <img src="./img/thymine.svg" alt="Timina" class="nucleotide" draggable="true" id="thymine">
            <img src="./img/cytosine.svg" alt="Citosina" class="nucleotide" draggable="true" id="cytosine">
            <img src="./img/guanine.svg" alt="Guanina" class="nucleotide" draggable="true" id="guanine">
        </div>

        <!-- Área Central com os Slots de Soltura e Letras Abaixo -->
        <div class="drop-area" id="drop-area">
            <div class="drop-scroll">
            <!-- Slots de soltura e letras correspondentes gerados dinamicamente -->
            </div>
        </div>

        <!-- Sequência de Letras a ser Montada -->
        <div class="word-area">
            <div id="target-word" class="word" style="display: none;"></div>
        </div>
    </div>

    <!-- Área de feedback visual e sonoro -->
    <div id="feedback" class="feedback"></div>
    <audio id="success-sound" src="./audio/success.mp3"></audio> 
    <audio id="error-sound" src="./audio/error.mp3"></audio>
    <audio id="correctBaseSound" src="audio/coin.mp3"></audio>


    <!-- Tela de Fim de Jogo -->
    <div id="game-over" class="game-over" style="display: none;">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <button id="restart-btn">Reiniciar Jogo</button>
    </div>

    
    <script src="./js/script.js"></script>

</body>
</html>
